<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button routerLink='/members/{{member.username}}' class="btn btn-primary">
                    <i class="fa fa-user"></i>
                </button></li>
            <li class="list-inline-item"><button (click)="addConnectionRequest(member)" class="btn btn-primary">
                    <i class="fa fa-link-horizontal"></i>
                </button></li>
            <li class="list-inline-item"><button routerLink='/members/{{member.username}}' [queryParams]="{tab: 3}"
                    class="btn btn-primary">
                    <i class="fa fa-envelope"></i>
                </button></li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <span>
                <i [class.is-online]="(presence.onlineUsers$ | async).includes(member.username)" class="fa fa-user mr-2"></i>
            </span>
            {{member.knownAs}} <br>
            <div style="font-size: 12px;">{{member.industry}}</div>
        </h6>
        <p class="card-text text-muted text-center">{{member.city}}, {{member.country}}</p>
    </div>
</div>
