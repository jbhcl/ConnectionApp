<div class="text-center">
    <h2>{{predicate === 'requested' ? 'Outgoing connection requests' : 'Incoming connection requests'}}</h2>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="btn-group" name="predicate">
            <button class="btn btn-primary" btnRadio="requested" [(ngModel)]="predicate"
                (click)="loadConnectionRequests()">Members I have requested to connect with</button>
            <button class="btn btn-primary" btnRadio="requestedBy" [(ngModel)]="predicate"
                (click)="loadConnectionRequests()">Members who have requested to connect with me</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-2" *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination [boundaryLinks]="total" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
        nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">

    </pagination>
</div>
